<link rel="import" href="../polymer/polymer.html">

<dom-module id="t-text-container">
    <template>
        <style>
        	:host ::slotted(.font-16) {
        		font-size: var(--font-16,16px);
        	}
        	:host ::slotted(.font-12) {
        		font-size: var(--font-12,12px);
        	}
        	:host ::slotted(.primary-text) {
        		color: var(--grey-eight,#111111);
        	}
        	:host ::slotted(.primary-light-text) {
        		color: var(--grey-six,#333333);
        	}
            :host ::slotted(.secondary-text){
                color: var(--grey-three,#bbbbbb);
            }
            :host ::slotted(.section){
                padding: 20px 10px;
            }
            :host ::slotted(.section-small){
                padding: 10px;
            }
            :host ::slotted(.margin-bottom){
                margin-bottom: 5px;
            }
            :host ::slotted(.link-style){
                color: var(--link-color,#0098ff);
                text-decoration: none;
            }
            :host ::slotted(.text-right){
                text-align: right;
            }
            :host ::slotted(.text-left){
                text-align: left;
            }
            :host ::slotted(.text-center){
                text-align: center;
            }
            :host ::slotted(.font-light){
                font-weight: 100;
            }
            :host ::slotted(.font-normal){
                font-weight: normal;
            }
            :host ::slotted(.font-semi){
                font-weight: 600;
            }
            :host ::slotted(.font-bold){
                font-weight: 900;
            }
            :host ::slotted(.border-bottom){
                border-bottom: 1px solid var(--grey-two,#eeeeee);
            }
            :host ::slotted(.capitalize){
                text-transform: capitalize;
            }
            :host ::slotted(.ellipsis-2){
                display: block;
                /* Fallback for non-webkit */
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            :host ::slotted(.ellipsis){
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                -ms-text-overflow: ellipsis;
                text-overflow: ellipsis;
            }
        </style>
        <div><slot name="*"></slot></div>
    </template>
</dom-module>
<script>
Polymer({

    is: 't-text-container',

});
</script>
